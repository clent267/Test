<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>Virizon Mgui</title>
  <meta content="" name="description" />
  <meta content="Themesdesign" name="author" />
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <!-- Sweet Alert-->
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css">
  <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!-- Begin page -->
  <div class="accountbg"></div>
  <div class="wrapper-page">
    <div class="card card-pages shadow-none">
      <div class="card-body">
        <h5 class="font-18 text-center">Purchase Virizon Mgui.</h5>
        <form class="form-horizontal m-t-30" onsubmit="handlePurchase(event)">
          <div class="form-group">
            <div class="col-12">
              <label>Roblox Username</label>
              <input class="form-control" type="text" required="" placeholder="Roblox Username" id="rbxusername">
            </div>
          </div>
          <div class="form-group">
            <div class="col-12">
              <label>Email</label>
              <input class="form-control" type="email" required="" placeholder="Email" id="email">
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-12">
              <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit" name="purchase" id="purchaseButton">Purchase</button>
            </div>
            
          </div>

          <div class="form-group text-center m-t-20">
            <div class="col-12">
              <a class="btn btn-success btn-block btn-lg waves-effect waves-light" herf="https://www.roblox.com/catalog//">Get Shirt</a>
            </div>
          </div>
          
          <div class="form-group row m-t-30 m-b-0">
            <div class="col-sm-5 text-left">
              <a href="register" class="text-muted">
                <i class="far fa-address-card"></i> Register </a>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
  </div>
  <!-- END wrapper -->
  <!-- jQuery  -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/metismenu.min.js"></script>
  <script src="assets/js/jquery.slimscroll.js"></script>
  <script src="assets/js/waves.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.2/sweetalert2.all.min.js"></script>
  <!-- App js -->
  <script src="assets/js/app.js"></script>
  <script src="js/purchase.js"></script>
</body>
</html>
